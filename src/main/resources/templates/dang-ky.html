<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Th√¥ng tin</h1>
        </div>
        <form th:object="${tk}" th:action="@{save/{id_tk}(id_tk=${tk.id_tk})}" th:method="POST" class="was-validated">
            <div class=" mb-3 mt-3 d-none">
                <label for="id_tk" class="col-sm-2 form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text"class="form-control" id="id_tk" name="id_tk" th:value="${tk.id_tk}" readonly required>
                </div>
                <div class="valid-feedback">Valid.</div>
      			<div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class=" mb-3 mt-3">
                <label for="name" class="col-sm-2 form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${tk.name}" required>
                    <div class="valid-feedback">Valid.</div>
      				<div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="col-sm-2 form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" th:value="${tk.email}" required>
                    <div class="valid-feedback">Valid.</div>
      				<div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
            </div>
            <div class="mb-3 mt-3">
                <label for="password" class="col-sm-2 form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" th:value="${tk.password}" required>
                    <div class="valid-feedback">Valid.</div>
      				<div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
            </div>
            
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </div>
    
    
</body>
</html>
