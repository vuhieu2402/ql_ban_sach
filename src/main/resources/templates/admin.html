<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
       
        <div class="container">
            <!-- <div class="row">
                <h1>List Books</h1>
            </div> -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Ngày phát hành</th>
                        <th>Page</th>
                        <th>Sold</th>
                        <th>Ghi chú</th>
                        <th>Action</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.category}"></td>
                        <td th:text="${book.rdate}"></td>
                        <td th:text="${book.page}"></td>
                        <td th:text="${book.sold}"></td>
                        <td th:text="${book.ent}"></td>
        
                        <td><a th:href="@{admin/{id}(id = ${book.id})}"
                        class="btn btn-success">View</a>
                        <!-- <button class="btn btn-danger" >Delete</button></td> -->
                        <a th:href="@{delete/{id}(id=${book.id})} " class="btn btn-danger" onclick="return checkDelete()">Delete</a>
                    </tr>
                </tbody>
            </table>
            
            <a th:href="@{admin/edit/{id}(id = -1)}" class="btn btn-success col-lg-12">Add Book</a>

            <!--
            <a href="http://localhost:8080/donhangs2" class="btn btn-info col-lg-12">Don hang</a>
            
            <a href="http://localhost:8080/customers2" class="btn btn-primary col-lg-12">Khach hang</a> -->
            
            
    </div>
    
     <script>
            function checkDelete(){
                return confirm("Bạn có chắc chắn muốn xóa?");
            }
        </script> 
    </div>
</body>
</html>
