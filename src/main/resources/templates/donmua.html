<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
       
       
       <div class="header container-fluid bg-warning p-5">
	        <div class="header text-black fs-1">
	        	Book Strore
	         </div>
	            
	         <div class="con d-flex justify-content-end">
	            <form action="/logout" method="post">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
	         </div>
	     </div>
       
        <div class="container">
            <!-- <div class="row">
                <h1>List Books</h1>
            </div> -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
     
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Ngày phát hành</th>
                        <th>Page</th>
                   		<th>Số lượng</th>
                       
                        <th>Action</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr th:each="don: ${dons}">
                        <td th:text="${don.title}"></td>
                        <td th:text="${don.author}"></td>
                        <td th:text="${don.category}"></td>
                        <td th:text="${don.rdate}"></td>
                        <td th:text="${don.page}"></td>
                        <td th:text="${don.soluong}"></td>
        
                        <td>
                        	<a th:href="@{don/{id_don}(id_don = ${don.id_don})}" class="btn btn-success">Chi tiết</a>
                        
                        	<a th:href="@{delete1/{id_don}(id_don = ${don.id_don})} " class="btn btn-danger" onclick="return checkDelete()">Hủy đơn</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            

            
            
    </div>
    
     <script>
            function checkDelete(){
                return confirm("Bạn có chắc chắn muốn xóa?");
            }
        </script> 
    </div>
</body>
</html>
