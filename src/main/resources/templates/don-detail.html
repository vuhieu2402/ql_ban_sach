<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>don. Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>




    <div class="container">
        <div class="row">
            <h1>Thông tin</h1>
        </div>
        <form th:object="${don}"   th:method="get" >
            
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" th:value="${don.title}" >
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author" th:value="${don.author}" >
                </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" th:value="${don.category}" >
                </div>
            </div>
            <div class="form-group row">
                <label for="rdate" class="col-sm-2 col-form-label">Ngày phát hành</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="rdate" name="rdate" th:value="${don.rdate}" 	>
                </div>
            </div>

            <div class="form-group row">
                <label for="page" class="col-sm-2 col-form-label">Số trang</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="page" name="page" th:value="${don.page}" 	>
                </div>
            </div>

            <div class="form-group row">
                <label for="soluong" class="col-sm-2 col-form-label">Số lượng</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="soluong" name="soluong" th:value="${don.soluong}" 	>
                </div>
            </div>
            <!-- <input type="submit" value="Save" class="btn btn-primary"> -->
        </form>
    </div>
    
    
</body>
</html>
